<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
  <label for="number">Enter the number: </label>
  <input type="text" id="inputEl"> <br>

  <input type="radio" name="unit" id="cUnit">
  <label for="cUnit">Celsius</label> <br>

  <input type="radio" name="unit" id="fUnit">
  <label for="fUnit">Fahrenheit</label> <br>

  <button id="submitButton">Submit</button>

  <p id="display"></p>
  </div>
  

  <script src="/index.js"></script>
</body>
</html>
